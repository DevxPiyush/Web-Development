<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* red rectangle */
        .flag{
           background-color: #CE1126;
           width: 900px;
           height: 600px; 
           position: relative;
           color: white;
           margin: 200px;
        }
        /* blue rectangle */
        .flag>div{
            width: 100%;
            height: 300px;
            background-color: #002868;
            position : absolute;
            top: 150px;
        }
        /* white circle */
        .flag>div>div{
        width: 200px;
        height: 200px;
        border-radius: 500px;
        background-color: white;
        position: relative;
        top: 50px;
        left: 350px;
        }
        p{
            margin: 0px;
            font-size: 5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flag"><p> The Flag</p>
    <div>
        <div>
            <p style="color: black;"> of Laos</p>
        </div>
    </div>
</div>
</body>
</html>
