<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .red-circle{
        background-color: red;
        height: 200px;
        width: 200px;
        border-radius: 200px;
        position: absolute;
        margin-top: 150px;
        margin-left: 250px;
      }
      .blue-circle{
        background-color: blue;
        height: 300px;
        width: 500px;
        position: relative;
        top: 200px;
        left: 200px;
      }
  </style>
</head>
<body>
  <div class="blue-circle">
  <div class="red-circle"></div>
</div>
</body>
</html>
