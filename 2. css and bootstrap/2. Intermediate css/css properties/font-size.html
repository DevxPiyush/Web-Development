<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pixel{
            font-size: 12px;
            font-weight: bold;
        }
        #point{
            font-size: 12pt;
            font-family:serif;
        }
        #emm{
            font-size: 1em;
            
        }
        #relem{
            font-size: 1rem;
        }
        html{
            font-size: 10px;
            
        }

     </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <p id = "pixel"> This is the pixel sized thing - 1/96 of an inch</p>
    <p id = "point"> This is the point sized thing - 1/72 of an inch</p>
    <p id = "emm"> 1 em- this item is 100% size of the parent element</p>
    <p id = "relem"> 1 rem- this item is 100% size of the root element </p>
</body>
</html>

<!-- the em and rem are relative sizes deepending on the html sizing and stuffs -->
